<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      rel="stylesheet"
      href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./CSS.animation/CSS.animation.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap{
        width: 100%;
        height: 100vh;
      }
      ul{
        list-style: none;
        padding: 0;
        width: 1000%;
        display: flex;
        transition: 1.5s;
      }
      li{
        /* width: 100%; */
      }
      img{
        width: 100%;
        height: 100vh;
        object-fit: cover;
      }
      .slider-dots{
        
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <ul class="slider-imgs">
        <li><img src="./imgs/slide1.jpg" alt="" /></li>
        <li><img src="./imgs/slide2.jpg" alt="" /></li>
        <li><img src="./imgs/slide3.jpg" alt="" /></li>
        <li><img src="./imgs/slide4.jpg" alt="" /></li>
        <li><img src="./imgs/slide5.jpg" alt="" /></li>
        <li><img src="./imgs/1049981.jpg" alt="" /></li>
        <li><img src="./imgs/1064205.png" alt="" /></li>
        <li><img src="./imgs/871055.png" alt="" /></li>
        <li><img src="./imgs/753764.png" alt="" /></li>
        <li><img src="./imgs/786651.png" alt="" /></li>
      </ul>

      <ul class="slider-dots">
        <li class="mx-3"></li>
        <li class="mx-3"></li>
        <li class="mx-3"></li>
        <li class="mx-3"></li>
        <li class="mx-3"></li>
        <li class="mx-3"></li>
        <li class="mx-3"></li>
        <li class="mx-3"></li>
        <li class="mx-3"></li>
        <li class="mx-3"></li>
      </ul>
      <div class="arrow">
        <i class="fas fa-arrow-circle-left"></i>
        <i class="fas fa-arrow-circle-right"></i>
      </div>
    </div>


    <script src="./jq/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.js"></script>
    <script></script>
  </body>
</html>
